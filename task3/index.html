<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <input type="text" name="input" id="input" readonly>

        <button class="btn" onclick="appendTo('1')">1</button>
        <button class="btn" onclick="appendTo('2')">2</button>
        <button class="btn" onclick="appendTo('3')">3</button>
        <button class="btn" onclick="appendTo('4')">4</button>
        <button class="btn" onclick="appendTo('5')">5</button>
        <button class="btn" onclick="appendTo('6')">6</button>
        <button class="btn" onclick="appendTo('7')">7</button>
        <button class="btn" onclick="appendTo('8')">8</button>
        <button class="btn" onclick="appendTo('9')">9</button>
        <button class="btn" onclick="appendTo('0')">0</button>
        <button class="btn op" onclick="appendTo('+')">+</button>
        <button class="btn op" onclick="appendTo('-')">-</button>
        <button class="btn op" onclick="appendTo('*')">*</button>
        <button class="btn op" onclick="appendTo('/')">/</button>
        <button class="btn op " onclick="cl()">C</button>
        <button class="btn op" onclick="cal()">=</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
